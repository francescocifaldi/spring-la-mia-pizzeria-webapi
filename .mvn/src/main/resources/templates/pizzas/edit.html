<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <th:block th:replace="~{fragments :: styles}"></th:block>
</head>
<th:block th:replace="~{fragments :: custom-navbar}"></th:block>

<body>
  <div class="container">
    <h1 class="text-center">Modifica la pizza [[${pizza.name}]]</h1>
    <form id="pizza-form" th:action="@{/pizzas/edit/{id}(id=${pizza.id})}" method="post" th:object="${pizza}">
      <div class="mb-3">
        <div>
          <label for="name" class="form-label">Nome</label>
          <input type="text" class="form-control" id="name" name="name" required th:field="*{name}"
            th:errorclass="is-invalid" />
          <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
            <ul>
              <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
            </ul>
          </div>
        </div>

        <div>
          <label for="description" class="form-label">Descrizione</label>
          <textarea class="form-control" id="description" name="description" rows="3" th:field="*{description}"
            th:errorclass="is-invalid"></textarea>
          <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
            <ul>
              <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
            </ul>
          </div>
        </div>
        <div>
          <label for="price" class="form-label">Prezzo</label>
          <input type="number" class="form-control" id="price" name="price" required th:field="*{price}"
            th:errorclass="is-invalid" />
          <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}">
            <ul>
              <li th:each="err : ${#fields.errors('price')}" th:text="${err}"></li>
            </ul>
          </div>
        </div>

        <div>
          <label for="photo" class="form-label">Immagine</label>
          <input type="text" class="form-control" id="photo" name="photo" th:field="*{photo}" />
        </div>
      </div>

      <div class="mb-3 d-flex justify-content-between">
        <input type="submit" class="btn btn-primary" value="Aggiorna" />
        <input type="reset" class="btn btn-danger" value="Annulla" />
      </div>
    </form>
  </div>
</body>

</html>
